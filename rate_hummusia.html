<!DOCTYPE html>
<html>

<head>
    <title>rate hummusia</title>
    <link rel="stylesheet" href="style/general_style.css">
    <link rel="stylesheet" href="style/rate_page.css">
    <link rel="stylesheet" href="style/special_input.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <page class="page">
        <div id="navbar">
            <a href="index.html" class="navbar_item">
                <div class="navbar_show_part">
                    <span class="navbar_icon material-symbols-outlined">
                        home
                    </span>
                </div>
                <div class="navber_hidden_part">
                    <h2 class="navbar_header">Home</h2>
                </div>
            </a>

            <a href="searcher.html" class="navbar_item">
                <div class="navbar_show_part">
                    <span class="navbar_icon material-symbols-outlined">
                        search
                    </span>
                </div>
                <div class="navber_hidden_part">
                    <h2 class="navbar_header">Search</h2>
                </div>
            </a>

            <a href="rate_hummusia.html" class="navbar_item">
                <div class="navbar_show_part">
                    <span class="navbar_icon material-symbols-outlined">
                        thumb_up
                    </span>
                </div>
                <div class="navber_hidden_part">
                    <h2 class="navbar_header">Rate</h2>
                </div>
            </a>

            <a href="adder.html" class="navbar_item">
                <div class="navbar_show_part">
                    <span class="navbar_icon material-symbols-outlined">
                        add_circle
                    </span>
                </div>
                <div class="navber_hidden_part">
                    <h2 class="navbar_header">Add</h2>
                </div>
            </a>
        </div>



        <main class="main_content">
            <section class="rate_section">
                <div class="rate_section_right">
                    <img src="assets/rate_image.svg" alt="" class="rate_section_image">
                    <h1 class="primary_header">Rate so others will enjoy too!</h1>
                </div>
                <div class="rate_container">
                    <div class="rate_container_top">
                        <h1 class="primary_header">rate hummusia</h1>
                    </div>
                    <form action="#" class="rate_hummusia_form">
                        <div class="special_input_container">
                            <input type="text" minlength="3" class="special_input rating_name_input"
                                placeholder="Hummusia Name">
                            <label class="special_input_label" for="rate">Hummusia Name</label>
                        </div>



                        <div class="special_input_container">
                            <input type="number" max='5' min="0" class="special_input rating_number_input"
                                placeholder="Rating">
                            <label class="special_input_label" for="rate">Choose rate</label>
                        </div>
                        <button class="regular_button" id="rate">Rate now!</button>

                    </form>
                </div>
            </section>
        </main>
    </page>



</body>
<script src="scripts/consts.js"></script>
<script src="scripts/hummus_api.js"></script>
<script src="scripts/hummusia_rater.js"></script>


</html>
