<!DOCTYPE html>
<html>

<head>
    <title>add new hummusia</title>
    <link rel="stylesheet" href="style/general_style.css">
    <link rel="stylesheet" href="style/rate_page.css">
    <link rel="stylesheet" href="style/special_input.css">
    <link rel="stylesheet" href="style/adder_page.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <page class="page">
        <div id="navbar">
            <a href="index.html" class="navbar_item">
                <div class="navbar_show_part">
                    <span class="navbar_icon material-symbols-outlined">
                        home
                    </span>
                </div>
                <div class="navber_hidden_part">
                    <h2 class="navbar_header">Home</h2>
                </div>
            </a>

            <a href="searcher.html" class="navbar_item">
                <div class="navbar_show_part">
                    <span class="navbar_icon material-symbols-outlined">
                        search
                    </span>
                </div>
                <div class="navber_hidden_part">
                    <h2 class="navbar_header">Search</h2>
                </div>
            </a>

            <a href="rate_hummusia.html" class="navbar_item">
                <div class="navbar_show_part">
                    <span class="navbar_icon material-symbols-outlined">
                        thumb_up
                    </span>
                </div>
                <div class="navber_hidden_part">
                    <h2 class="navbar_header">Rate</h2>
                </div>
            </a>

            <a href="adder.html" class="navbar_item">
                <div class="navbar_show_part">
                    <span class="navbar_icon material-symbols-outlined">
                        add_circle
                    </span>
                </div>
                <div class="navber_hidden_part">
                    <h2 class="navbar_header">Add</h2>
                </div>
            </a>
        </div>



        <main class="main_content">
            <div class="adder_container">
                <div class="adder_container_right">
                    <img src="assets/world_image.svg" alt="" class="rate_section_image">
                    <h1 class="primary_header">Share your hummusia!</h1>
                </div>
                <div class="adder_container_left">
                    <div class="adder_container_left_top">
                        <h1 class="primary_header">add new hummusia</h1>
                    </div>
                    <div class="adder_container_left_bottom">

                        <form action="#" class="add_hummusia_form">
                            <div class="special_input_container">
                                <input id="add_humusia_name_input" type="text" class="special_input"
                                    placeholder="Hummusia Name">
                                <label class="special_input_label" for="add_humusia_name_input">Hummusia Name</label>
                            </div>

                            <div class="special_input_container">
                                <input id="add_humusia_city_input" type="text" class="special_input" id="city_input"
                                    placeholder="Hummusia City">
                                <label class="special_input_label" for="add_humusia_city_input">Hummusia City</label>
                            </div>

                            <div class="adder_input_container">
                                <label for="add_humusia_kosher_input">Choose if Kosher:</label>
                                <select name="kosher" id="add_humusia_kosher_input">
                                    <option value="true">true</option>
                                    <option value="false">false</option>
                                </select><br><br>
                            </div>

                            <div class="adder_input_container">
                                <label for="add_humusia_open_input">Choose opening hours:</label>

                                <input type="time" id="add_humusia_open_input"></input>
                                <label>-</label>
                                <input type="time" id="add_humusia_close_input"></input>
                            </div>

                            <button id="add" class="regular_button">Add now!</button>
                        </form>
                    </div>
                </div>
            </div>


        </main>
    </page>

    <script src="scripts/consts.js"></script>
    <script src="scripts/hummus_api.js"></script>
    <script src="scripts/hummusia_adder.js"></script>
    <script src="scripts/hummusiot_displayer.js"></script>

</body>

</html>
